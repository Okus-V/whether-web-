<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="wether-heading">Weather</h1>
        <div class="Y-S-wearher-conitainer">
            <div class="tab " your-weather>your-weather</div>
            <div class="tab" search-weather>search-weather</div>
        </div>


        <!--Search bar-->
        <div class="search-section">
            <div class="searchbar-conitainer">
                <div class="searchbar-conintaier"><input type="text" class="searchbar"></div>
                <div class="search-logo"><button><img src="./assets/search.png" height="50px" width="50px"
                            alt="search"></button></div>
            </div>
        </div>
        <!--Search bar end-->



        <!--Loading Logo-->
        <div class="loading-sceen">
            <img src="./assets/loading.gif" height="200px" width="200px" alt="Loading">
            <span>Loading...</span>
        </div>
        <!--Loading Logo end-->




        <!-- Your weather section-->
        <div class="your-wether">
            <div class="city">
                city
            </div>
            <div class="sky-logo">
                <img src="" class="sky" alt="">
            </div>
            <div class="wtr-logo-div">
                <img src="" class="wtr-logo" alt="">
            </div>
            <div class="temp">tempture</div>

            <div class="three-cointainer">
                <div class="windspeed-coin"><img src="./assets/wind.png" height="50px" width="50px" alt="">
                    <h2>windspeed</h2>

                    <div class="wind-speed">ms</div>
                </div>
                <div class="windspeed-coin">
                    <img src="./assets/humidity.png" height="50px" width="50px" alt="">
                    <h2>humidity</h2>
                    <div class="humid"> 0%</div>

                </div>
                <div class="windspeed-coin">
                    <img src="./assets/cloud.png" height="50px" width="50px" alt="">
                    <h2>Clouds</h2>
                    <div class="cloud">cloud</div>



                </div>

            </div>
        </div>
        <!-- Your weather section end-->









    </div>
    <script src="index.js"></script>
</body>

</html>
